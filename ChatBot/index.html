<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatBot</title>
        <link rel="stylesheet" type="text/css" href="style3.css" />
        <script src="response.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <!-- <img src="image/IOTWORLD.jpg" alt="" width="1534" height="740" /> -->
        <input type="checkbox" id="show" />
        <label for="show" class="show-btn">
            <img src="image/icon.webp" alt="" />
        </label>
        <div class="wrapper">
            <div class="chat-header">
                <div class="logo">
                    <img
                        src="image\internet of thing.png"
                        alt="Internet of things"
                    />
                </div>
                <div class="title">Let's Chat</div>
            </div>

            <div class="chat-body">
                <p>
                    Hello I am ChatBot, <br />
                    How can I help you? <br />
                </p>

                <p>
                    I can help you about <br />
                    Internet of Things
                </p>
            </div>

            <div class="chat-input">
                <div class="input-sec">
                    <input
                        type="text"
                        id="txtInput"
                        placeholder="Write your queries....."
                        autofocus
                    />
                </div>

                <div class="send">Send</div>
            </div>
        </div>
    </body>
</html>
